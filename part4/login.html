<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
        <nav>
			<a href="index.html">
			<img src="./images/logo.png" alt="HBnB Logo" class="logo">
			</a>
			<a href="place.html" id="place-link" class="place-button">Place</a>
			<a href="add_review.html" id="add_review" class="add-review">Add a review</a>
			<a href="login.html" id="login-link" class="login-button">Login</a>

        </nav>
    </header>
    <main>
        <form id="login-form">
            <h2>Login</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>
            all rights reserved.
        </p>
    </footer>
</body>
</html>
